<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação com HTML</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <form class="was-validated" novalidate>
        <div>
          <!--Validação-->
          <label for="nome">Nome: </label>
          <input type="text" id="nome" placeholder="Informe nome" required />
          <div class="invalid-feedback">Informe nome</div>
        </div>

        <div>
          <label for="fone">Telefone: </label>
          <input type="text" id="fone" placeholder="Informe fone" required />
          <div class="invalid-feedback">Informe Telefone</div>
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Informe email" required />
          <div class="invalid-feedback">Informe e-mail</div>
        </div>

        <div>
          <button class="btn- btn-outline-primary">Salvar</button>
          <button class="btn- btn-outline-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
</html>
