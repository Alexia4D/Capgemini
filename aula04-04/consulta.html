<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>

    <link rel="stylesheet" href="estilos/estiloconsulta.css" />

</head>

<body onload="load()">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <!--conteudo desse bloco irÃ¡ ser gerado pela function display-->
        </tbody>
    </table>

    <script>
        function load() {
            fetch("http://localhost:3000/contatos")
                .then(x => x.text())
                .then(dados => display(dados))
        }
        function display(lista) {
            let dados = JSON.parse(lista)
            var trs = "";
            for (let ob in dados) {
                trs += "<tr>"
                trs += "<td>" + dados[ob].id + "</td>"
                trs += "<td>" + dados[ob].nome + "</td>"
                trs += "<td>" + dados[ob].fone + "</td>"
                trs += "<td>" + dados[ob].email + "</td>"
                trs += "</tr>"
            }
            document.getElementsByTagName("tbody")[0].innerHTML = trs;

        }
    </script>
</body>

</html>
