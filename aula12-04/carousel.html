<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    img{
      width: 50%;
      height: 100%;
    }
   
  </style>

</head>
<body>
  <div id="demo" class="carousel carousel-dark slide" data-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active bt"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active bt"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active bt"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3" class="active bt"></button>

    </div>

    <div class="carousel-inner" >

      <div class="carousel-item active">
        <img src="./imagens/livro01.jpg" >
        
      </div>

      <div class="carousel-item ">
        <img src="./imagens/livro02.jpg" class="d-block">
      </div>
     

      <div class="carousel-item">
        <img src="./imagens/livro03.jpg" class="d-block">
      </div>

      <div class="carousel-item">
        <img src="./imagens/livro04.png" class="d-block">
      </div>
      </div>

    <!--Botões de Navegação-->
    <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
  
</body>
</html>
