<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classe em JS</title>
</head>
<body>
  <label> </label>
  <script>
    class Pessoa{
      constructor(cod, nome, idade, fone){
        this.cod = cod;
        this.nome = nome;
        this.idade = idade;
        this.fone = fone
      }
      display(){
        document.getElementsByTagName("label")[0].innerHTML +=
          `${this.cod} <br> ${this.nome} <br> ${this.idade} <br> ${this.fone} <hr>`
      }
    }
    let p1 = new Pessoa(10, 'Maria', 34, '9087-6543');
    let p2 = new Pessoa(15, 'Antonio', 64, '8727-6012');
    let p3 = new Pessoa(20, 'João', 24, '2387-9023');
    let p4 = new Pessoa(13, 'Antonio da Silva', '20');

    /* Obj não vinculado a class Pessoa(), mesmo tendo os mesmos atributos*/
    
    var pessoas = { p1, p2, p3, p4 }


    for(let i in pessoas){
      pessoas[i].display()
    }
  </script>
  
</body>
</html>
