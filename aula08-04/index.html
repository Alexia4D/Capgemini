<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card com bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #cards {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      text-align: center;
      align-items: center;
      
    }
    #cards > div{
      width: 180px;
      margin: 4px;
      
      color: #0d1b2a;
      background-color: #ede7e3;
      
    }
  </style>
</head>

<body onload="loadDados()">

  <div class="container">
    <div id="cards"> </div>
  </div>

 <script>
   function loadDados(){
     fetch("http://localhost:3000/produtoscard")
     .then(x => x.text())
     .then(data => displayCard(data))
   }
   function displayCard(y){
     let listaJson = JSON.parse(y)
     for(let i = 0; i < 10; i++){
       var card = ""
       
       card += `<div class='card col-4 m-2'>`
       card += `<div class='card-body'>`
       card += `<div class="card-title bg-secondary text-center">${listaJson[0].nome}</div>`
       card += `<img class="card-img-top" src="${listaJson[0].imagem}" />`
       card += `<div class="card-text"> ${listaJson[0].descricao} </div>`
       card += `<div class="card-footer"> R$${listaJson[0].preco}</div>`
       card += `</div>`
       card += `</div>`

       document.getElementById("cards").innerHTML += card;
     }
   }
 </script>

  
</body>
</html>
